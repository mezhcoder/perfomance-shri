<!DOCTYPE html>
<html>
<head>
	<title>Send metrics exampple</title>
	<style type="text/css">
		.square {
			width: 100px;
			height: 100px;

			margin-bottom: 20px;

			background-color: red;
		}

		.row {
			margin: 2px;
		}

		div.black {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<button class="load">Load</button>
	<div class="results"></div>
	<script src="send.js"></script>
	<script>


		let counter = new Counter();

		counter.init('5CA24E1F-55C0-48D0-805F-3DF14CEA1530', String(Math.random()).substr(2, 12), 'send test');
		counter.setAdditionalParams({
			env: 'production',
			platform: 'touch'
		});
		//
		counter.send('connect', performance.timing.connectEnd - performance.timing.connectStart);
		counter.send('ttfb', performance.timing.responseEnd - performance.timing.requestStart);

		const globalPerfArray = [];
		const observer = new PerformanceObserver((list) => {
			for (const entry of list.getEntries()) {
				globalPerfArray.push(entry);
			}
		});
		observer.observe({ entryTypes: ['paint'] });

		new PerformanceObserver(entryList => {
			for (let entry of entryList.getEntries()) {
				counter.send('fid', entry.processingStart - entry.startTime)
			}
		}).observe({type: 'first-input', buffered: true})

		new PerformanceObserver(entryList => {
			for (let entry of entryList.getEntries()) {
				counter.send('lcp', entry.startTime)
			}
		}).observe({type: 'largest-contentful-paint', buffered: true})

		//
		let timeStart = Date.now();
		//
		setTimeout(function() {
			document.querySelector('.square').classList.add('black');

			counter.send('square', Date.now() - timeStart);
		}, Math.random() * 1000 + 500);
		let uuidv4 = function () {
		  	return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
		    	(c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
		  	);
		}
		let drawData = function() {
			let html = '',
				count = 500,
				genStart = Date.now();

			for (let i = 0; i < count; i++) {
				html += `<div class="row">${uuidv4().toUpperCase()}</div>`
			}

			counter.send('generate', Date.now() - genStart);

			let drawStart = Date.now();

			document.querySelector('.results').innerHTML = html;

			requestAnimationFrame(function() {
				counter.send('draw', Date.now() - drawStart);
			});
		};
		document.querySelector('.load').onclick = function() {
			let timeStart = Date.now();

			setTimeout(function() {
				counter.send('load', Date.now() - timeStart);

				drawData();
			}, Math.random() * 1000 + 2000);
		}
	</script>
</body>
</html>
